<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" href="ica7.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="https://kit.fontawesome.com/5f4ff3554f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Allosaurus Central Newsletter Sign-Up</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ica7.html"><i class="fas fa-home"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container">
        <div class="row gy-3">
            
            <div class="col-md-4"> 
                <label for="firstName" class="form-label">First Name</label>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
    
            <div class="col-md-4"> 
                <label for="lastName" class="form-label">Last Name</label>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="col-md-4"> 
              <label for="name" class="form-label">What Would You Name an Allosaurus?</label>
          </div>
          <div class="col-md-8">
              <input type="text" class="form-control" id="Name" placeholder="Enter Dino Name of Your Dreams" required>
          </div>
    
            <div class="col-md-4"> 
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-md-8"> 
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailHelp" class="form-text">I will definitely share your email with someone else.</div>
            </div>
    
            <div class="col-md-4"> 
                <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="col-md-8">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" required>
                  <label class="form-check-label" for="flexRadioDefault1">
                      Male
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                      Female
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3" >
                  <label class="form-check-label" for="flexRadioDefault3">
                      Other
                  </label>
              </div>
          </div>
          
    
            <div class="col-12 text-center"> 
                <button type="submit" class="btn btn-primary">Sign-up!</button>
            </div>
        </div>
    </main>
    
</html>
